{% setvar title => admin %}
{% extend sites/admin/layout@container %}

<div>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title d-flex justify-content-between">
                News
                <a href="/index.php/admin/ourDog/create">Neu</a>
            </h5>
            <hr>
            <!-- this has to be formatted weird because of \n texts messing the drag n drop up-->
            <ul class="draggable-list" id="draggable-list" style="list-style-type: none;">{% loop imgPaths %}
                    <li data-index="{% getvar imgPaths.loopIteration %}">
                        <div class="draggable d-flex justify-content-between" draggable="true">
                            <span style="display: none;">{% getvar imgPaths.id %}</span>
                            <span style="display: none;">{% getvar imgPaths.name %}</span>
                            {% getvar imgPaths.img %}
                            <a href="/index.php/admin/ourDog/delete?id={% getvar imgPaths.id %}">LÃ¶schen</a>
                        </div>
                    </li>
                {% endloop imgPaths %}</ul>
        </div>
    </div>
    <div id="form-container" style="display: none;"></div>
</div>

<style>

:root {
    --border-color: #e3e5e4;
    --background-color: #c3c7ca;
    --text-color: #34444f;
}

.draggable-list {
    color: var(--text-color);
    padding: 0;
}

.draggable-list li {
    background-color: #fff;
    border: 1px solid var(--border-color);
    margin-bottom: 5px;
    border-radius: 5px;
    display: flex;
    flex: 1;
}

.draggable-list li:not(:last-of-type) {
    border-bottom: 1px solid var(--border-color);
}

.draggable-list .number {
    background-color: var(--background-color);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    height: 60px;
    width: 60px;
}

.draggable-list li.over .draggable {
    background-color: #eaeaea;
}

.draggable-list .person-name {
    margin: 0 20px 0 0;
}

.draggable-list li.right .person-name {
    color: #3ae374;
}

.draggable-list li.wrong .person-name {
    color: #ff3838;
}

.draggable {
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px;
    flex: 1;
}
</style>


<script>
    const draggable_list = document.getElementById('draggable-list');

    // Store listitems
    const listItems = [];

    let dragStartIndex;

    createList();

    // Insert list items into DOM
    function createList() {
        NodeList.prototype.forEach = Array.prototype.forEach
        var children = draggable_list.childNodes;
        children.forEach(function(item) {
            listItems.push(item);
        });

        addEventListeners();
    }

    function dragStart() {
        dragStartIndex =+ this.closest('li').getAttribute('data-index');
    }

    function dragEnter() {
        // console.log('Event: ', 'dragenter');
        this.classList.add('over');
    }

    function dragLeave() {
        // console.log('Event: ', 'dragleave');
        this.classList.remove('over');
    }

    function dragOver(e) {
        // console.log('Event: ', 'dragover');
        e.preventDefault();
    }

    function dragDrop() {
        // console.log('Event: ', 'drop');
        const dragEndIndex =+ this.getAttribute('data-index');
        swapItems(dragStartIndex, dragEndIndex);

        this.classList.remove('over');

        store();
    }

    // Swap list items that are drag and drop
    function swapItems(fromIndex, toIndex) {
        const itemOne = listItems[fromIndex].querySelector('.draggable');
        const itemTwo = listItems[toIndex].querySelector('.draggable');

        listItems[fromIndex].appendChild(itemTwo);
        listItems[toIndex].appendChild(itemOne);
    }

    function addEventListeners() {
        const draggables = document.querySelectorAll('.draggable');
        const dragListItems = document.querySelectorAll('.draggable-list li');

        draggables.forEach(draggable => {
            draggable.addEventListener('dragstart', dragStart);
        });

        dragListItems.forEach(item => {
            item.addEventListener('dragover', dragOver);
            item.addEventListener('drop', dragDrop);
            item.addEventListener('dragenter', dragEnter);
            item.addEventListener('dragleave', dragLeave);
        });
    }

    async function postData(url = '') {
        const response = await fetch(url, {
            method: 'GET',
            mode: 'cors',
            cache: 'no-cache',
            credentials: 'same-origin',
            headers: {
                'Content-Type': 'application/json'
                // 'Content-Type': 'application/x-www-form-urlencoded',
            },
            redirect: 'follow',
            referrerPolicy: 'no-referrer'
        });
        return response.json();
    }

    function store() {
        for (let index = 0; index < listItems.length; index++) {
            const element = listItems[index];
            const newID = element.getAttribute('data-index');
            const name = element.children[0].children[1].innerHTML;
            console.log(newID, name);


            const res = postData("/index.php/admin/ourDog/update?num=" + newID + "&name=" + name);
        }
    }

</script>
