{% setvar title => admin %}
{% extend sites/admin/layout@container %}

<div class="card">
    <div class="card-body">
        <h5 class="card-title">News - Neuen Eintrag erstellen</h5>
        <hr>
        <div>
            <form method="post" action="/index.php/admin/news/create" enctype="multipart/form-data">
                <input type="hidden" name="format" value="s" id="content-format">
                <div class="form-group">
                    <input type="text" class="form-control" id="title" name="title" placeholder="Titel">
                </div>
                <div id="all-content"></div>
                <div class="row justify-content-center">
                    <button type="button" class="btn btn-success ml-2 mr-2" onclick="addTextfield('text')">Text hinzufügen</button>
                    <button type="button" class="btn btn-success ml-2 mr-2" onclick="addTextfield('file')">Bild hinzufügen</button>
                </div>
                <button type="submit" class="btn btn-primary">Erstellen</button>
            </form>
        </div>
    </div>
</div>
